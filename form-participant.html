<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Cadastro de Organizador</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main class="container">
    

    <section class="left">
        <h1 style="text-align: center; margin-top: 5px;">Participant form</h1>

      <h2>Preencha os campos</h2>

      <form class="form">
        <input class="input" type="text" placeholder="Digite seu nome...">

        <input class="input" type="email" placeholder="Digite seu email..."/>

        <input class="input" type="text" placeholder="Digite seu número..."/>

        <input class="input" type="text" placeholder="Digite sua organização...">

        <button class="button" type="submit">Cadastrar</button>
        
      </form>

    </section>

    <section class="right">
      <img  class="info-img" src="assets/images/evento.png" alt="Informações do projeto"/>

      <h2 class="subtitle">Your event.</h2>
      <p class="description">
        Gerencie seus eventos de forma rápida e fácil com a your event.
      </p>
    </section>

  </main>

  <script src="script.js"></script>

</body>
</html>
